description: Installs and configures exim4
attributes:
    "exim4.configtype":
        display_name: Exim4 config type
        description: Type of config for mail sending (e.g. satellite)
        default: satellite
    "exim4.other_hostnames":
        display_name: Exim4 other hostnames
        description: Other host names to receive mail for
        default: localhost
    "exim4.local_interfaces":
        display_name: Exim4 local interfaces
        description: Local interfaces to bind to
        default: 127.0.0.1
    "exim4.readhost":
        display_name: Exim4 read host
        description: Read host
        default: localhost
    "exim4.smarthost":
        display_name: Exim4 smart host
        description: Host through which to forward mail
        default:
